<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Système de Gestion</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: #4a90e2;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        
        .btn-login {
            background: #4a90e2;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background: #357abd;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
        }
        
        .demo-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .demo-info strong {
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-graduation-cap fa-2x mb-3"></i>
            <h2>Système de Gestion</h2>
            <p>Connectez-vous à votre compte</p>
        </div>
        
        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" 
                           class="form-control" 
                           id="id_username" 
                           name="username" 
                           placeholder="Entrez votre nom d'utilisateur"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="id_password" class="form-label">Mot de passe</label>
                    <input type="password" 
                           class="form-control" 
                           id="id_password" 
                           name="password" 
                           placeholder="Entrez votre mot de passe"
                           required>
                </div>
                
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                {% endif %}
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Se connecter
                </button>
            </form>
            
            <div class="demo-info">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Compte de démonstration :</strong><br>
                Utilisateur : <strong>admin</strong><br>
                Mot de passe : <strong>admin123</strong>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
